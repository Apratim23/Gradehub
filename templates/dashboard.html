{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h1>Dashboard</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        {% for grade in grades %}
            <tr>
                <td>{{ grade.subject }}</td>
                <td>{{ grade.grade }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
