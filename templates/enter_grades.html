{% extends 'base.html' %}

{% block content %}
<div class="enter-grades-container">
    <h1>Enter Grades</h1>
    <form action="" method="post">
        <label for="user_id">Student ID:</label>
        <select name="user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }} (ID: {{ user.id }})</option>
            {% endfor %}
        </select><br><br>
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br><br>
        <label for="grade">Grade:</label>
        <input type="number" step="0.01" name="grade" required><br><br>
        <input type="submit" value="Submit Grade">
    </form>
</div>
{% endblock %}
